<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fundo">
        <h1>Eduardo Alves Calza</h1>
        <div class="calculadora"> <!-- classe serve para utilizar a div em CSS ou em JS -->
            <h1>Calculadora</h1>
            <p id="resultado"></p> <!-- id é usado no JS para printar o resultado no id reusultado -->
            <table> <!-- Tabela -->
                <tr> <!-- Linha -->
                    <td> <!-- Célula de dados na tabela -->
                        <button class="botao" onclick="clean()">C</button>
                    </td>
                    <td><button class="botao" onclick="apagar()"><</button></td>
                    <td><button class="botao" onclick="parameters('/')">/</button></td>
                    <td><button class="botao" onclick="parameters('*')">x</button></td>
                </tr> 
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="parameters('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="parameters('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 104px;" onclick="calcular()">=</button></td> <!-- rowspan aumenta a quantidade de linha que ele ocupa -->
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 104px;" onclick="insert('0')">0</button></td> <!-- colspan aumenta a quantidade de colunas que ele ocupa -->
                    <td><button class="botao" onclick="parameters('.')">.</button></td>
                </tr>
            </table>
        </div>
        <script src="script.js"></script> <!-- Adiciona o arquivo js -->
    </body>
    </html>
